installCRDs: true

kubeProxyReplacement: true
k8sServicePort: 6443

l7Proxy: true

envoy:
  enabled: true

socketLB:
  hostNamespaceOnly: true

l2announcements:
  enabled: true

externalIPs:
  enabled: true

loadBalancer:
  l7:
    backend: envoy

# FIXME: Enable if you are using prometheus / prometheus operator
prometheus:
  enabled: false
  serviceMonitor:
    enabled: false

gatewayAPI:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  tls:
    auto:
      method: cronJob
